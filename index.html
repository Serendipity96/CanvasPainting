<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1.0
,maximum-scale=1.0,minimum-scale=1.0">
    <title>CanvasPainting</title>
    <link rel="stylesheet" href="./style.css">
    <script src="//at.alicdn.com/t/font_569819_3dovtphfsn9ltyb9.js"></script>
</head>
<body>

<canvas id="xxx" width=300px height=300px></canvas>
<div class="actions">
    <svg id="brush" class="icon active" aria-hidden="true">
        <use xlink:href="#icon-pen"></use>
    </svg>
    <svg id="eraser" class="icon" aria-hidden="true">
        <use xlink:href="#icon-eraser"></use>
    </svg>
    <svg id="clear" class="icon" aria-hidden="true">
        <use xlink:href="#icon-qingchu1"></use>
    </svg>
    <svg id="download" class="icon" aria-hidden="true">
        <use xlink:href="#icon-download"></use>
    </svg>
</div>
<ol class="colors">
    <li id="black" class="black active"></li>
    <li id="red" class="red"></li>
    <li id="yellow" class="yellow"></li>
    <li id="blue" class="blue"></li>
</ol>
<ol class="size">
    <li id="thin" class="thin active">细</li>
    <li id="thick" class="thick">粗</li>
</ol>

<script src="./main.js"></script>

</body>
</html>
